<!DOCTYPE html>
<html>
    <head>
    <title>RemoteLogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function showtab(evt, id) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(id).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <style>
html {
    width: 100%;
    height: 95%;
    background-color: White;
    display: block;
    margin: 0% 0% 0% 0%;
    padding: 0% 0% 0% 0%;
    overflow-y: hidden;
    overflow-x: hidden;
}

body {
    width: 100%;
    height: 100%;
    background-color: White;
    display: block;
    margin: 0% 0% 0% 0%;
    padding: 0% 0% 0% 0%;
}

iframe {
    width: 100%;
    height: 100%;
    display: block;
    margin: 0% 0% 0% 0%;
    padding: 0% 0% 0% 0%;
}

/* Style the tab */
.tab {
    overflow: hidden;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    margin: 0% 0% 0% 0%;
    padding: 0% 0% 0% 0%;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    margin: 0% 0% 0% 0%;
    padding: 0% 0% 0% 0%;
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    width: 100%;
    height: 100%;
    display: block;
    margin: 0% 0% 0% 0%;
    padding: 0% 0% 0% 0%;
}
        </style>
    </head>

    <body>

        <div class="tab">
            {% for job in JOBS %}
            <button class="tablinks" onclick="showtab(event, '{{job}}')">{{job}}</button>
            {% endfor %}
        </div>

        {% for job in JOBS %}
        <div id="{{job}}" class="tabcontent">
            <iframe src="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}/{{job}}">
                <p>Iframe not supported by your browser. {{job}} log cannot be shown.</p>
            </iframe>
        </div>
        {% endfor %}
         
    </body>
</html>
